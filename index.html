<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="m-5">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1 col-2 hour">9AM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "9" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "0">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div> 
      <div class="row">
        <div class="col-lg-1 col-2 hour">10AM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "10" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "1">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">11AM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "11" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "2">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">12PM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "12" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "3">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">1PM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "13" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "4">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">2PM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "14" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "5">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">3PM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "15" ></textarea>

          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">4PM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "16" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "7">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  
      <div class="row">
        <div class="col-lg-1 col-2 hour">5PM</div>
        <textarea class="col-lg-10 col-8 textarea" value = "17" ></textarea>
        <button class="col-lg-1 col-2 saveBtn d-flex justify-content-center" aria-label="save" id = "8">
          <span class="fa fa-save fa-fw m-auto fa-2x"></span>
        </button>
      </div>  


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
